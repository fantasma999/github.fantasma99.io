name: Python Checks

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"  # Use a mesma vers√£o do Render
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
